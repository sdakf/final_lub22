<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <div th:replace="fragments/header :: header-css"></div>

</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>

<form method="post" th:action="@{/products/{id}(id=${product.id})}" th:object="${product}">
    <input th:field="*{title}" placeholder="title">
    <input th:field="*{pictureUrl}" placeholder="pictureUrl">
    <input th:field="*{price}" placeholder="price" type="number" step="0.01">
    <select th:field="*{productType}">
        <option value="">Wybierz</option>
        <option th:each="type : ${productTypeList}"
                th:value="${type}"
                th:text="${type.getPlName()}"
                th:selected="${type eq product.productType}"></option>
    </select>
    <select th:field="*{categoryId}">
        <option value="">Wybierz</option>
        <option th:each="category : ${categoryWithIdDtoList}"
                th:value="${category.id}"
                th:text="${category.getIdWithName()}"></option>
    </select>
    <button>Zapisz</button>
</form>
</body>
</html>
